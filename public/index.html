<!DOCTYPE html>
<html>

<head>
  <title>table brains viewer</title>
  <meta charset="UTF-8" />
  <link href="/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">


<style>
    body {

        overflow-x: hidden;
    }
    canvas
    {
        cursor:pointer;
    }
    span
    {
        font-family: 'Orbitron', sans-serif;
        color:white;
    }

    video {
        width: 80vw;
        height: 80vh;
        object-fit: none;
        position: absolute;
        top: 10%;
        left: 10%;
	transform: rotateY(0deg);
    -webkit-transform:rotateY(0deg); /* Safari and Chrome */
    -moz-transform:rotateY(0deg); /* Firefox */

 }



</style>


</head>
 
<body style='background-color:black'>



    <img src='https://www.tablebrains.com/assets/images/splash/tblogo.gif' width='150px' style='position:absolute;top:10px;left:10px;z-index:1000'></img>



    <video id='vid' playsinline autoplay muted></video>

    <span id='streamdone' style='display:none;width:100%;text-align:center;position:absolute;top:33%;font-size:24px'>
	This stream has been closed.
	<br>
	<br>
	Thank you for watching table brains.
	<br>
	<br>
	Learn more at <a style='color:white' href='https://tablebrains.com'>tablebrains.com</a>.
    </span>

    <div id="fb-root"></div>

 <script src="/socket.io/socket.io.js"></script>
 
  <script src="/watch.js"></script>


</body>

</html>
